<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Postpartum Care - Agos</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --teal: #33C1C1; --dark: #171F26; --bg: #0f171e; --card: #1c262f; --text: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--text); padding: 20px; line-height: 1.4; }
        .header { text-align: center; border-bottom: 2px solid var(--teal); padding-bottom: 10px; margin-bottom: 20px; }
        .header h1 { color: var(--teal); font-size: 1.1rem; text-transform: uppercase; margin: 0; }
        label { display: block; margin: 15px 0 5px; font-size: 0.8rem; color: var(--teal); font-weight: bold; }
        .am { color: var(--text); font-weight: normal; font-size: 0.75rem; display: block; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #2d3843; border-radius: 8px; background: var(--card); color: white; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--teal); }
        .btn { background: var(--teal); color: var(--dark); border: none; width: 100%; padding: 16px; border-radius: 30px; font-weight: bold; margin-top: 30px; cursor: pointer; text-transform: uppercase; font-size: 1rem; }
    </style>
</head>
<body>
    <div class="header"><h1>Postpartum Care / የድህረ ወሊድ እንክብካቤ</h1></div>
    
    <label>1. FULL NAME <span class="am">(ሙሉ ስም)</span></label>
    <input type="text" id="p_name">

    <label>2. ADDRESS <span class="am">(አድራሻ)</span></label>
    <input type="text" id="p_addr">

    <label>3. AGE <span class="am">(እድሜ)</span></label>
    <input type="number" id="p_age">

    <label>4. PHONE NUMBER <span class="am">(ስልክ ቁጥር)</span></label>
    <input type="tel" id="p_phone">

    <label>5. EXPECTED DUE DATE <span class="am">(የሚወልዱበት ቀን - ቀን/ወር/ዓመት)</span></label>
    <input type="text" id="p_edd" placeholder="DD/MM/YYYY">

    <label>6. WEIGHT BEFORE PREGNANCY <span class="am">(ከእርግዝና በፊት የነበረዎት ክብደት - ኪ.ግ)</span></label>
    <input type="number" id="p_w_before">

    <label>7. CURRENT WEIGHT <span class="am">(አሁን ያለዎት ክብደት - ኪ.ግ)</span></label>
    <input type="number" id="p_w_now">

    <label>8. DELIVERY TYPE <span class="am">(የአወላለድ ሁኔታ)</span></label>
    <select id="p_birth">
        <option value="Normal">Normal (በተፈጥሮ)</option>
        <option value="C-Sec">Cesarean Section (በቀዶ ጥገና)</option>
    </select>

    <label>9. BABY GENDER <span class="am">(የልጁ ጾታ)</span></label>
    <select id="p_gender">
        <option value="Male">Male (ወንድ)</option>
        <option value="Female">Female (ሴት)</option>
    </select>

    <label>10. DIETARY PREFERENCES <span class="am">(የምግብ ምርጫ)</span></label>
    <input type="text" id="p_diet">

    <label>11. ANY PREGNANCY COMPLICATIONS? <span class="am">(ከእርግዝና ጋር የተያያዘ የጤና ችግር ካለ)</span></label>
    <textarea id="p_risk"></textarea>

    <label>12. ALLERGIES <span class="am">(አለርጂ ካለብዎ)</span></label>
    <input type="text" id="p_allergy">

    <label>13. ARE YOU BREASTFEEDING? <span class="am">(ጡት እያጠቡ ነው?)</span></label>
    <select id="p_breast">
        <option value="Yes">Yes (አዎ)</option>
        <option value="No">No (አይ)</option>
    </select>

    <label>14. PREFERRED LANGUAGE <span class="am">(የሚመርጡት ቋንቋ)</span></label>
    <input type="text" id="p_lang">

    <label>15. ADDITIONAL NOTES <span class="am">(ተጨማሪ መረጃ)</span></label>
    <textarea id="p_notes"></textarea>

    <label>16. HOUSE TYPE <span class="am">(የመኖሪያ ቤት አይነት)</span></label>
    <select id="p_home">
        <option value="Villa">Villa (ቪላ)</option>
        <option value="Apartment">Apartment (አፓርታማ)</option>
    </select>

    <label>17. PACKAGE SELECTION <span class="am">(ፓኬጅ ይምረጡ)</span></label>
    <select id="p_package">
        <option value="Full Care 40">Full Care - 40 Days (ሙሉ እንክብካቤ - 40 ቀን)</option>
        <option value="Half Care 30">Half Care - 30 Days (ከፊል እንክብካቤ - 30 ቀን)</option>
    </select>

   <button type="button" onclick="send()">Submit Booking</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        function send() {
            const data = { type: 'POSTPARTUM' };
            document.querySelectorAll('input, select, textarea').forEach(el => {
                if(el.id) data[el.id] = el.value;
            });
            tg.sendData(JSON.stringify(data));
        }
    </script>
</body>

</html>
